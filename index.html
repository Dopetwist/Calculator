<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form action="POST" class="form">
            <input type="text" class="input-field" id="display">
        </form> 

        <div class="buttons-section">
            <div class="main-keys">
                <button class="btn" id="switch-btn">ON/OFF</button>
                <button class="btn cee others" id="clear">C</button>
                <button class="btn others" id="divide">/</button>
                <button class="btn others" id="backspace">â¬…</button>
                <button class="btn others" id="key7">7</button>
                <button class="btn others" id="key8">8</button>
                <button class="btn others" id="key9">9</button>
                <button class="btn others" id="subtract">-</button>
                <button class="btn others" id="key4">4</button>
                <button class="btn others" id="key5">5</button>
                <button class="btn others" id="key6">6</button>
                <button class="btn others" id="multiply">*</button>
                <button class="btn others" id="key1">1</button>
                <button class="btn others" id="key2">2</button>
                <button class="btn others" id="key3">3</button>
                <button class="btn others" id="add">+</button>
                <button class="btn others" id="key0">0</button>
                <button class="btn others" id="key00">00</button>
                <button class="btn others" id="dot">.</button>
                <button class="btn others" id="equal">=</button>
                
            </div>
        </div>
    </div>
    



    <script src="index.js"></script>
</body>
</html>
